<div id="modal-backdrop" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 z-50 transition-opacity" aria-hidden="true"></div>

<div id="login-modal" class="modal-container hidden">
    <div class="modal-content">
        <h3 class="modal-header"><i class="fas fa-user-shield mr-3"></i>Admin Login</h3>
        <form id="login-form">
            <div class="space-y-4 p-6">
                <div>
                    <label for="email" class="modal-label">Email</label>
                    <input type="email" id="email" class="modal-input" placeholder="admin@example.com" required>
                </div>
                <div>
                    <label for="password" class="modal-label">Password</label>
                    <input type="password" id="password" class="modal-input" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">Cancel</button>
                <button type="submit" class="btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

<div id="staff-modal" class="modal-container hidden">
    <div class="modal-content max-w-4xl">
        <h3 id="staff-modal-title" class="modal-header">Add New Staff</h3>
        <form id="staff-form">
            <input type="hidden" id="rowIndex">
            <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-4">
                    <input type="text" id="fullName" data-header="Full Name" placeholder="Full Name" class="modal-input">
                    <input type="text" id="fatherName" data-header="Father’s Name" placeholder="Father's Name" class="modal-input">
                    <input type="text" id="motherName" data-header="Mother’s Name" placeholder="Mother's Name" class="modal-input">
                     <label for="gender" class="modal-label">Gender</label>
                     <select id="gender" data-header="Gender" class="modal-input" title="Gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <div>
                      <label class="modal-label">Date of Birth</label>
                      <input type="date" id="dateOfBirth" data-header="Date of Birth" class="modal-input" placeholder="Date of Birth" title="Date of Birth">
                    </div>
                    <input type="text" id="nid" data-header="NID/Birth Certificate" placeholder="NID / Birth Certificate" class="modal-input">
                </div>
                <div class="space-y-4">
                    <input type="tel" id="mobile" data-header="Mobile" placeholder="Mobile" class="modal-input">
                    <input type="tel" id="emergencyMobile" data-header="Emergency Mobile" placeholder="Emergency Mobile" class="modal-input">
                    <input type="text" id="permanentAddress" data-header="Permanent Address" placeholder="Permanent Address" class="modal-input">
                    <input type="text" id="currentAddress" data-header="Current Address" placeholder="Current Address" class="modal-input">
                    <input type="text" id="designation" data-header="Designation" placeholder="Designation" class="modal-input">
                    <div>
                      <label class="modal-label">Date of Joining</label>
                      <input type="date" id="dateOfJoining" data-header="Date of Joining" class="modal-input" placeholder="Date of Joining" title="Date of Joining">
                    </div>
                </div>
                <div class="space-y-4">
                    <input type="number" id="joinSalary" data-header="Join Salary" placeholder="Join Salary" class="modal-input">
                    <div>
                      <label class="modal-label">Increment Date</label>
                      <input type="date" id="incrementDate" data-header="Increment Date" class="modal-input" placeholder="Increment Date" title="Increment Date">
                    </div>
                    <input type="number" id="salary" data-header="Salary" placeholder="Current Salary" class="modal-input">
                     <div class="space-y-2">
                        <label class="modal-label">Profile Photo</label>
                        <img id="photo-preview" class="w-24 h-24 object-cover rounded-md bg-gray-100 mb-2" alt="Profile Photo Preview">
                        <input type="file" id="photo-upload" class="text-sm" accept="image/*" title="Upload Profile Photo" placeholder="Choose profile photo">
                        <input type="hidden" id="photoUrl" data-header="Photo URL">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="isFormer" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="isFormer" class="ml-2 block text-sm text-gray-900">Mark as Former Staff</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">Cancel</button>
                <button type="submit" class="btn-primary" id="save-staff-btn">Save Staff</button>
            </div>
        </form>
    </div>
</div>

<div id="prompt-modal" class="modal-container hidden">
    <div class="modal-content">
        <h3 id="prompt-title" class="modal-header"></h3>
        <div class="p-6">
            <p id="prompt-message" class="text-sm text-gray-600 mb-4"></p>
            <input type="text" id="prompt-input" class="modal-input" placeholder="Enter value here">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-secondary modal-close">Cancel</button>
            <button type="button" id="prompt-confirm" class="btn-primary">Confirm</button>
        </div>
    </div>
</div>

<div id="password-modal" class="modal-container hidden">
    <div class="modal-content">
        <h3 class="modal-header"><i class="fas fa-key mr-3"></i>Change Password</h3>
        <form id="password-form">
            <div class="space-y-4 p-6">
                <div>
                    <label for="current-password" class="modal-label">Current Password</label>
                    <input type="password" id="current-password" class="modal-input" required>
                </div>
                <div>
                    <label for="new-password" class="modal-label">New Password</label>
                    <input type="password" id="new-password" class="modal-input" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">Cancel</button>
                <button type="submit" class="btn-primary">Update Password</button>
            </div>
        </form>
    </div>
</div>
